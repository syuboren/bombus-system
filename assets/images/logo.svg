<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bombusGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bee Body -->
  <ellipse cx="16" cy="18" rx="10" ry="12" fill="url(#bombusGradient)"/>
  
  <!-- Bee Stripes -->
  <rect x="8" y="14" width="16" height="2" rx="1" fill="#E3C088" opacity="0.7"/>
  <rect x="8" y="20" width="16" height="2" rx="1" fill="#E3C088" opacity="0.7"/>
  
  <!-- Bee Head -->
  <circle cx="16" cy="8" r="5" fill="url(#bombusGradient)"/>
  
  <!-- Antenna -->
  <line x1="14" y1="5" x2="12" y2="2" stroke="#64748B" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="18" y1="5" x2="20" y2="2" stroke="#64748B" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="12" cy="2" r="1.5" fill="#7FB095"/>
  <circle cx="20" cy="2" r="1.5" fill="#7FB095"/>
  
  <!-- Wings -->
  <ellipse cx="11" cy="15" rx="6" ry="9" fill="#94A3B8" opacity="0.3" transform="rotate(-20 11 15)"/>
  <ellipse cx="21" cy="15" rx="6" ry="9" fill="#94A3B8" opacity="0.3" transform="rotate(20 21 15)"/>
</svg>
